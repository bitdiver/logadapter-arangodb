language: node_js
node_js:
- 10.11
sudo: false
services:
  - docker
branches:
  only:
  - master
  - /^greenkeeper-.*$/
  - /^greenkeeper/.*$/
cache:
  directories:
  - node_modules
notifications:
  email:
  - torstenlink@gmx.de
  - markus.felten@gmx.de
before_install:
- npm i -g npm@latest
before_script:
- npm prune
- npm install -g codecov
- chmod 777 ./tests/travis_setup_arangodb.sh
- ./tests/travis_setup_arangodb.sh
script:
- npm run test
after_script:
- codecov
after_success:
- npx semantic-release
